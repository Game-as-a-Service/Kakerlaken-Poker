name: ðŸ‘· Push Main

on: [workflow_call, workflow_dispatch]

jobs:
  check_lint:
    uses: ./.github/workflows/checkLint.yml
    secrets: inherit

  check_type:
    uses: ./.github/workflows/checkType.yml
    secrets: inherit

  unit_test:
    uses: ./.github/workflows/unitTest.yml
    secrets: inherit

  notify:
    needs: [check_lint, check_type, unit_test]
    runs-on: ubuntu-latest
    steps:
      - name: Has Failure
        if: failure()
        id: has_failure
        run: |
          echo "has_failure=true" >> $GITHUB_OUTPUT

      - name: Output CONTENT
        id: CONTENT
        run: |
          echo "content=[{\"title\": \"Has Push Main\", \"url\": \"https://github.com/${{ github.repository_owner }}/${{ github.repository }}\", \"description\": \"## Main updated because there is a new push\",\"fields\": [{\"name\": \"Owner\", \"value\": \"${{ github.triggering_actor }}\"}, {\"name\": \"Status\", \"value\": \"${{ steps.has_failure.outputs.has_failure && 'Failure' || 'Success' }}\"}], \"footer\": {\"text\": \"created at ${{ github.event.head_commit.timestamp }}\"}}]" >> $GITHUB_OUTPUT

      - name: Can Review PR
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub Actions
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/44036562?s=200&v=4
          DISCORD_EMBEDS: ${{ steps.CONTENT.outputs.content }}
        uses: Ilshidur/action-discord@master
        with:
          args: ""
