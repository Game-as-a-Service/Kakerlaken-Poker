name: Ready To Review

on:
  workflow_call:
    inputs:
      has_failure:
        type: boolean
        description: "Has Failure"
        required: true
        default: false

jobs:
  submitMessage:
    runs-on: ubuntu-latest
    steps:
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Taipei

      - uses: 8BitJonny/gh-get-current-pr@2.2.0
        id: PR
        with:
          # Authetication token to access GitHub APIs. (Can be omitted by default.)
          github-token: ${{ github.token }}
          # Verbose setting SHA when using Pull_Request event trigger to fix #16. (For push even trigger this is not necessary.)
          sha: ${{ github.event.pull_request.head.sha }}

      - name: Test
        run: echo "${{ toJson(steps.PR.outputs.pr) }}"

      - name: Output CONTENT
        id: CONTENT
        run: |
          echo "content=[{\"title\": \"${{ steps.PR.outputs.pr_title }}\", \"url\": \"${{ steps.PR.outputs.pr_url }}\", \"description\": \"## Ready to review PR\",\"fields\": [{\"name\": \"Commit Message\", \"value\": \"${{ github.event.head_commit.message }}\"}, {\"name\": \"Owner\", \"value\": \"${{github.triggering_actor}}\"}, {\"name\": \"Status\", \"value\": \"${{ inputs.has_failure && 'Failure' || 'Success' }}\"}], \"footer\": {\"text\": \"created at ${{steps.PR.outputs.pr_created_at }} updated at ${{ fromJson(steps.PR.outputs.pr).updated_at }}\"}}]" >> $GITHUB_OUTPUT

      - name: Can Review PR
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub Actions
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/44036562?s=200&v=4
          DISCORD_EMBEDS: ${{ steps.CONTENT.outputs.content }}
        uses: Ilshidur/action-discord@master
        with:
          args: ""
