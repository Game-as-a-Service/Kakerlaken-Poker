name: ðŸ‘· Main

on:
  push:
    branches: [main]

jobs:
  check_lint:
    uses: ./.github/workflows/checkLint.yml
    secrets: inherit

  check_type:
    uses: ./.github/workflows/checkType.yml
    secrets: inherit

  unit_test:
    uses: ./.github/workflows/unitTest.yml
    secrets: inherit

  notify:
    needs: [check_lint, check_type, unit_test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Taipei

      - name: Output CONTENT
        id: CONTENT
        run: |
          echo "content=[{\"title\": \"Main Has New Commit\", \"url\": \"https://github.com/${{ github.repository }}\", \"description\": \"## Main updated Please pull the latest commit\",\"fields\": [{\"name\": \"Commit Message\", \"value\": \"${{ github.event.head_commit.message }}\"}, {\"name\": \"Owner\", \"value\": \"${{ github.triggering_actor }}\"}, {\"name\": \"Status\", \"value\": \"${{(needs.check_lint.result == 'failure' || needs.check_type.result == 'failure' || needs.unit_test.result == 'failure') && 'Failure' || 'Success' }}\"}], \"footer\": {\"text\": \"created at ${{ github.event.head_commit.timestamp }}\"}}]" >> $GITHUB_OUTPUT

      - name: Can Review PR
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub Actions
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/44036562?s=200&v=4
          DISCORD_EMBEDS: ${{ steps.CONTENT.outputs.content }}
        uses: Ilshidur/action-discord@master
        with:
          args: ""
