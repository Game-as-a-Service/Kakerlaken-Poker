name: Check Type

on: [workflow_call, workflow_dispatch]

jobs:
  check_type:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "pnpm"

      - name: 📦 Install Dependencies
        run: pnpm install

      - name: Check Type
        run: pnpm typecheck
